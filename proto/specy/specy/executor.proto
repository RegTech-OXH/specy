syntax = "proto3";
package specy.specy;

option go_package = "specy/x/specy/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message Executor {
  string address = 1; 
  cosmos.base.v1beta1.Coin staking = 2 [(gogoproto.nullable) = false]; 
  string iasAttestationReport = 3; 
  string enclavePk = 4; 
  
}

